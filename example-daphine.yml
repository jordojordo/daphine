---
# PersistentVolume which contains the data to be streamed
apiVersion: v1
kind: PersistentVolume
metadata:
  name: example-pv
  labels:
    type: local
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    # Path of the data within the cluster
    path: "/mnt/assets"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - local-node

---
# PersistentVolumeClaim spec
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: example-pv-claim
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
# Deployment spec
apiVersion: apps/v1
kind: Deployment
metadata:
  name: daphine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: daphine
  template:
    metadata:
      labels:
        app: daphine
    spec:
      nodeName: local-node
      containers:
        - name: daphine
          image: ghcr.io/jordojordo/daphine:latest
          ports:
            - containerPort: 3000
          env:
            # Frontend url
            - name: CORS_ORIGIN
              value: "https://example.com"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 200mi
              memory: 100Mi
            requests:
              cpu: 100mi
              memory: 50Mi
          volumeMounts:
            # Mount the volume for the container
            - mountPath: "/usr/src/app/assets"
              name: example-pv
      volumes:
        - name: example-pv
          persistentVolumeClaim:
            claimName: example-pv-claim
