apiVersion: v1
kind: Service
metadata:
  name: daphine
spec:
  selector:
    app: daphine
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: juche-pv
  labels:
    type: local
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: "/mnt/assets"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - local-node

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: juche-pv-claim
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: daphine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daphine
  template:
    metadata:
      labels:
        app: daphine
    spec:
      nodeName: local-node
      containers:
        - name: daphine
          image: ghcr.io/jordojordo/daphine:latest
          ports:
            - containerPort: 3000
          env:
            - name: PUPPETEER_SKIP_DOWNLOAD
              value: "true"
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "./assets"
              name: juche-pv
      imagePullSecrets:
        - name: ghcr-login-pat
      volumes:
        - name: juche-pv
          persistentVolumeClaim:
            claimName: juche-pv-claim
